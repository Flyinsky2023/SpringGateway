server:
  port: 8080

spring:
  application:
    name: spring-gateway
  
  # Redis 配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
      shutdown-timeout: 100ms

  # 安全配置
  security:
    jwt:
      secret: mySuperSecretKeyThatIsAtLeast32BytesLong123456
      expiration: 86400000  # 24小时

# 缓存配置
cache:
  # 默认缓存过期时间（秒）
  default-timeout: 300
  # 热点数据刷新间隔（秒）
  hot-refresh-interval: 1800
  # 是否启用缓存预热
  preheat-enabled: true

# 安全配置
security:
  cors:
    allowed-origins: http://localhost:3000,http://localhost:8080
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

# 日志配置
logging:
  level:
    root: INFO
    com.example: DEBUG
    org.springframework.security: INFO
    org.springframework.data.redis: INFO
    org.redisson: INFO